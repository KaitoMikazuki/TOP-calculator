<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen-display">
            <p class="display-text">0</p>
        </div>

        <div class="calc-keyboard">
            
            <div class="row">
                <button class="kb-button" id="AC">AC</button> 
                <button class="kb-button" id="changeSymbol">+/-</button> 
                <button class="kb-button" id="percent">%</button> 
                <button class="kb-button operation-button" id="add">+</button>
            </div>       

            <div class="row">              
                <button class="kb-button">1</button> 
                <button class="kb-button">2</button> 
                <button class="kb-button">3</button> 
                <button class="kb-button operation-button" id="subtract">-</button> 
            </div>

            <div class="row">
                <button class="kb-button">4</button> 
                <button class="kb-button">5</button> 
                <button class="kb-button">6</button> 
                <button class="kb-button operation-button" id="multiply">x</button> 
            </div>

            <div class="row">
                <button class="kb-button">7</button> 
                <button class="kb-button">8</button> 
                <button class="kb-button">9</button> 
                <button class="kb-button operation-button" id="divide">รท</button>
            </div>

            <div class="row">
                <button class="kb-button">0</button> 
                <button class="kb-button" id="decimal">.</button> 
                <button class="equal-sign disallow-equal" id="equal">=</button> 
    
            </div>     
            
        </div>
    </div>
    <script src="calculator.js"></script> 
</body>
</html>
